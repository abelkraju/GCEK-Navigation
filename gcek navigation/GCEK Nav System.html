<!DOCTYPE html>
<html>
  <head>
    <title>GCEK NAVIGATION SYSTEM</title>
    <style>
      /* CSS for centering the contents of #qrcode */
      #qrcode {
        margin: 20px auto;
        width: 150px;
        height: 150px;
        text-align: center;
      }

      /* CSS for the search bar */
      input[type=text] {
        padding: 10px;
        font-size: 16px;
        border: 1px solid grey;
        border-radius: 5px;
        width: 50%;
      }
    </style>
  </head>
  <body>
    <h1 style="text-align: center;">GCEK NAVIGATION SYSTEM</h1>
    <p style="text-align: center;">Enter the destination:</p>
    <div style="text-align: center;">
      <input type="text" id="destination" placeholder="Enter destination...">
      <button onclick="generateQRCode()">Generate QR Code</button>
    </div>
    <div id="qrcode"></div>
    
    <!-- Script for generating QR code -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      function generateQRCode() {
        var destination = document.getElementById('destination').value;
        var qrCodeData = "Destination: " + destination;
        var qrCodeUrl = "https://chart.googleapis.com/chart?cht=qr&chs=150x150&chl=" + encodeURIComponent(qrCodeData);
        document.getElementById('qrcode').innerHTML = '<img src="' + qrCodeUrl + '"/>';
      }
    </script>
  </body>
</html>
